<section class="payment-section">
  <h1>PAYMENT DETAILS</h1>

  <form class="payment-form">

    <label for="card-name">Name on Card</label>
    <input id="card-name" type="text" placeholder="Full Name" required>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="Email Address" required>

    <label for="card-number">Card Number</label>
    <input id="card-number" type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>

    <div class="row">
      <div class="col">
        <label for="expiry">Expiry</label>
        <input id="expiry" type="text" placeholder="MM/YY" maxlength="5" required>
      </div>

      <div class="col">
        <label for="cvv">CVV</label>
        <input id="cvv" type="text" placeholder="123" maxlength="3" required>
      </div>
    </div>

    <label for="amount">Amount</label>
    <input id="amount" type="text" placeholder="$0.00" required>

    <button type="submit">Submit Payment</button>

  </form>
</section>
